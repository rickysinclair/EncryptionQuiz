<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Solutions Encryption Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .option {
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Digital Solutions Encryption Quiz</h1>
        <div id="quiz"></div>
        <button id="submit">Submit Quiz</button>
        <div id="result"></div>
    </div>

    <script>
        const quizData = [
            {
                question: "Which of the following is NOT a feature of symmetric encryption algorithms?",
                options: [
                    "Uses the same key for encryption and decryption",
                    "Generally faster than asymmetric algorithms",
                    "Uses a public and private key pair",
                    "Examples include AES and DES"
                ],
                correct: 2
            },
            {
                question: "What is the main purpose of hashing in data security?",
                options: [
                    "To encrypt data",
                    "To compress data",
                    "To verify data integrity",
                    "To authenticate users"
                ],
                correct: 2
            },
            {
                question: "Which encryption algorithm is an example of an asymmetric algorithm?",
                options: [
                    "AES",
                    "DES",
                    "RSA",
                    "Blowfish"
                ],
                correct: 2
            },
            {
                question: "What is a key difference between hashing and encryption?",
                options: [
                    "Hashing is reversible, encryption is not",
                    "Encryption is reversible, hashing is not",
                    "Hashing uses a key, encryption does not",
                    "Encryption produces a fixed-length output, hashing does not"
                ],
                correct: 1
            },
            {
                question: "Which of the following best describes the purpose of a digital signature?",
                options: [
                    "To encrypt data",
                    "To compress data",
                    "To authenticate the sender of a message",
                    "To speed up data transmission"
                ],
                correct: 2
            },
            {
                question: "What is the main advantage of asymmetric encryption over symmetric encryption?",
                options: [
                    "It's faster to compute",
                    "It uses less computer memory",
                    "It allows secure key exchange over insecure channels",
                    "It produces smaller ciphertext"
                ],
                correct: 2
            },
            {
                question: "In the context of the OSI model, at which layer does encryption typically occur?",
                options: [
                    "Physical Layer",
                    "Data Link Layer",
                    "Network Layer",
                    "Application Layer"
                ],
                correct: 3
            },
            {
                question: "What does AES stand for?",
                options: [
                    "Advanced Encryption Standard",
                    "Automated Encryption System",
                    "Asymmetric Encryption Service",
                    "Advanced Encryption Service"
                ],
                correct: 0
            },
            {
                question: "Which of the following is NOT a characteristic of a good hashing algorithm?",
                options: [
                    "Deterministic",
                    "Fast computation",
                    "Reversible",
                    "Avalanche effect"
                ],
                correct: 2
            },
            {
                question: "What is the primary purpose of a salt in password hashing?",
                options: [
                    "To make the hash taste better",
                    "To increase the hash length",
                    "To prevent rainbow table attacks",
                    "To speed up the hashing process"
                ],
                correct: 2
            },
            {
                question: "Which encryption algorithm has been deprecated due to security vulnerabilities?",
                options: [
                    "AES",
                    "RSA",
                    "DES",
                    "SHA-256"
                ],
                correct: 2
            },
            {
                question: "What does HTTPS use to secure data transmission?",
                options: [
                    "Hashing",
                    "Symmetric encryption only",
                    "Asymmetric encryption only",
                    "Both symmetric and asymmetric encryption"
                ],
                correct: 3
            },
            {
                question: "Which of the following is a correct statement about the Advanced Encryption Standard (AES)?",
                options: [
                    "It's an asymmetric encryption algorithm",
                    "It uses 64-bit block sizes",
                    "It supports key sizes of 128, 192, and 256 bits",
                    "It was developed by RSA Security"
                ],
                correct: 2
            },
            {
                question: "What is the main purpose of a Message Authentication Code (MAC)?",
                options: [
                    "To encrypt messages",
                    "To compress messages",
                    "To verify message integrity and authenticity",
                    "To speed up message transmission"
                ],
                correct: 2
            },
            {
                question: "Which of the following is NOT a common use of asymmetric encryption?",
                options: [
                    "Digital signatures",
                    "Secure key exchange",
                    "Bulk data encryption",
                    "User authentication"
                ],
                correct: 2
            },
            {
                question: "What is the primary difference between SHA-256 and MD5?",
                options: [
                    "SHA-256 is faster",
                    "MD5 is more secure",
                    "SHA-256 produces a longer hash",
                    "MD5 is not a hashing algorithm"
                ],
                correct: 2
            },
            {
                question: "In public key cryptography, which key is used for encryption?",
                options: [
                    "The sender's private key",
                    "The sender's public key",
                    "The recipient's private key",
                    "The recipient's public key"
                ],
                correct: 3
            },
            {
                question: "What is a potential security risk of using ECB (Electronic Codebook) mode in block ciphers?",
                options: [
                    "It's too slow for practical use",
                    "It reveals patterns in the plaintext",
                    "It requires too much computing power",
                    "It can only encrypt small amounts of data"
                ],
                correct: 1
            },
            {
                question: "Which of the following best describes the role of a Certificate Authority (CA) in public key infrastructure?",
                options: [
                    "To generate encryption keys",
                    "To encrypt network traffic",
                    "To issue and verify digital certificates",
                    "To develop new encryption algorithms"
                ],
                correct: 2
            },
            {
                question: "What is the main purpose of using initialization vectors (IVs) in block cipher encryption modes?",
                options: [
                    "To increase the key length",
                    "To compress the plaintext",
                    "To add randomness to the encryption process",
                    "To speed up the encryption algorithm"
                ],
                correct: 2
            }
        ];

        const quizContainer = document.getElementById('quiz');
        const resultContainer = document.getElementById('result');
        const submitButton = document.getElementById('submit');
        let userAnswers = [];

        function buildQuiz() {
            quizData.forEach((questionData, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
                questionElement.innerHTML = `
                    <p>${index + 1}. ${questionData.question}</p>
                    <div class="options">
                        ${questionData.options.map((option, optionIndex) => `
                            <label class="option">
                                <input type="radio" name="question${index}" value="${optionIndex}">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                `;
                quizContainer.appendChild(questionElement);
            });
        }

        function getResults() {
            const answerContainers = quizContainer.querySelectorAll('.options');
            let score = 0;
            let feedback = '';

            answerContainers.forEach((answerContainer, index) => {
                const userAnswer = (answerContainer.querySelector(`input[name=question${index}]:checked`) || {}).value;
                userAnswers[index] = userAnswer;

                if (userAnswer == quizData[index].correct) {
                    score++;
                    feedback += `<p class="correct">Question ${index + 1}: Correct</p>`;
                } else {
                    feedback += `<p class="incorrect">Question ${index + 1}: Incorrect. The correct answer was ${quizData[index].options[quizData[index].correct]}.</p>`;
                }
            });

            resultContainer.innerHTML = `
                <h2>Your score: ${score} out of ${quizData.length}</h2>
                ${feedback}
            `;
        }

        buildQuiz();

        submitButton.addEventListener('click', getResults);
    </script>
</body>
</html>
